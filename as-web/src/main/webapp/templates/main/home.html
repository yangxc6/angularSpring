<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style type="text/css">
        html,body { height: 100%; margin: 0px; padding: 0px; }
        #full { background: #fbfdff; height: 100% }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>AngularSpring Project Home Page</title>
</head>
<body ng-app="as-app">
<div style="background-color: #160971;height:10%;">
    <table style="width: 100%;">
        <td STYLE="width: 90%;">
            <h2 style="color: #fbfdff">AngularSpring Project Home Page</h2>
        </td>
        <td> <h5 style="color: #fbfdff"><a href="logout">Logout</a></h5></td>
    </table>
</div>
<div style="height: 90%;width:100%;">
    <table style="height:100%; width:100%;">
        <td valign="top" class="leftFont" style="background-color:#5aaeff;width:20%;height:100%;">
            <div>
                <li style="height: 5%;"><a ui-sref-active="active" ui-sref="crawler"> <span>Scheduled Crawler</span> </a></li>
                <li style="height: 5%;"><a ui-sref-active="active" ui-sref="showData"> <span>Crawler Data</span> </a></li>
            </div>
        </td>
        <td valign="top" style="width:80%; height: 100%;">
            <div ui-view>
            </div>
        </td>
    </table>
</div>
</body>

<script type="text/javascript" src="js/lib/jQuery.js" ></script>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/angular-ui-router.js"></script>

<script type="text/javascript" src="js/common/RestService.js"></script>
<script type="text/javascript" src="js/common/Filter.js"></script>
<script type="text/javascript" src="js/crawler/CrawlerService.js"></script>
<script type="text/javascript" src="js/crawler/CrawlerController.js"></script>
<script type="text/javascript" src="js/showData/ShowDataService.js"></script>
<script type="text/javascript" src="js/showData/ShowDataController.js"></script>
<script type="text/javascript" src="js/as-app.js"></script>

</html>
