<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="j_spring_security_check" method="post">
    <div>
        <h2>登录</h2>
        <div>
            <label>用户名：</label>
            <input id="j_username" name="j_username" type="text"
                   class="form-control">
        </div>
        <div>
            <label>密码：</label>

            <input id="j_password" name="j_password" type="password"
                   class="form-control">
        </div>

    </div>

    <div>
        <button type="submit">登录</button>
    </div>

</form>

</body>
</html>
