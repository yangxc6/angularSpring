<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div style="background-color: #160971;height:10%;">
    <table style="width: 100%;">
        <td STYLE="width: 90%;">
            <h2 style="color: #fbfdff">AngularSpring Project Home Page</h2>
        </td>
    </table>
</div>

<form action="j_spring_security_check" method="post">
    <div>
        <h2>Login</h2>

        <table style="width: 30%;">
            <tr>
                <td STYLE="width: 30%;">
                    <label>User: </label>
                </td>
                <td>
                    <input id="j_username" name="j_username" type="text"
                           class="form-control">
                </td>
            </tr>
            <tr>
                <td STYLE="width: 30%;">
                    <label>Password: </label>
                </td>
                <td>
                    <input id="j_password" name="j_password" type="password"
                           class="form-control">
                </td>
            </tr>
            <tr>
                <!--/*@thymesVar id="errorMsg" type="java"*/-->
                <div th:if="${errorMsg}!=null" style="background-color: #f7ae2e">
                    <div class="alert alert-warning">
                        <strong th:text="${errorMsg}"></strong>
                    </div>
                </div>
            </tr>

        </table>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>

</form>

</body>
</html>
